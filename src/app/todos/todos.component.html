<div class="todos">
    <h1 class="head">Todo List</h1>
    <form (submit)="addtodo()" class="input">
        <input type="text" class="todo-input" name="inputtodo" placeholder="Enter todo" [(ngModel)]="inputtodo">
        <input type="submit" value="submit">
    </form>
    <div *ngFor=" let todo of todos ; let i= index;" class="todo {{todo.completed ? 'done' : ''}}">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)='deletetodo(i)'>remove</button>
    </div>
</div>
